<div class="container">
  <div class="signup-form">
    <label>Email :</label>
    <input type="email" [(ngModel)]="user.email" />
    <br />
    <label>Password :</label>
    <input type="password" [(ngModel)]="user.password" />
    <br />
    <button (click)="login()">Login</button>
  </div>
</div>
